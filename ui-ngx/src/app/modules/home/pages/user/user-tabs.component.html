<mat-tab *ngIf="entity" label="{{ 'attribute.attributes' | translate }}" #attributesTab="matTab">
  <tb-attribute-table [defaultAttributeScope]="attributeScopes.SERVER_SCOPE" [active]="attributesTab.isActive"
    [entityId]="entity.id" [entityName]="entity.name">
  </tb-attribute-table>
</mat-tab>
<mat-tab *ngIf="entity" label="{{ 'attribute.latest-telemetry' | translate }}" #telemetryTab="matTab">
  <tb-attribute-table [defaultAttributeScope]="latestTelemetryTypes.LATEST_TELEMETRY" disableAttributeScopeSelection
    [active]="telemetryTab.isActive" [entityId]="entity.id" [entityName]="entity.name">
  </tb-attribute-table>
</mat-tab>

<mat-tab *ngIf="entity" label="{{ 'relation.relations' | translate }}" #relationsTab="matTab">
  <tb-relation-table [active]="relationsTab.isActive" [entityId]="entity.id"></tb-relation-table>
</mat-tab>


<mat-tab *ngIf="entity && authUser.authority === authorities.TENANT_ADMIN" label="{{ 'role.management' | translate }}" #attributesTab="matTab"  >

  <div style="height: min-content; max-height: 80vh; margin: 20px;">
    <mat-card appearance="outlined" class="repository-settings">
      <mat-card-header>
        <mat-card-title>
          <span class="mat-headline-5">Affected Role</span>
        </mat-card-title>
        <span fxFlex></span>
      </mat-card-header>

      <div style="height: 4px;"></div>
      <mat-card-content style="padding-top: 16px;">
        <form [formGroup]="affectedRole" (ngSubmit)="save()">
          <tb-entity-list [entityType]="entityType.ROLE" [entityFilter]="entity.authority"
            labelText="{{ 'role.select-role' | translate }}" formControlName="roleIds">
          </tb-entity-list>

          <div fxLayout="row" fxLayoutAlign="end center" fxLayout.xs="column" fxLayoutAlign.xs="end" fxLayoutGap="16px">
            <span fxFlex></span>

            <button mat-raised-button color="primary" type="submit"  [disabled]="affectedRole.pristine || affectedRole.invalid || isSaving">
              {{ 'action.save' | translate }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</mat-tab>


<mat-tab *ngIf="entity && authUser.authority === authorities.TENANT_ADMIN"
  label="{{ 'audit-log.audit-logs' | translate }}" #auditLogsTab="matTab">
  <tb-audit-log-table [active]="auditLogsTab.isActive" [auditLogMode]="auditLogModes.USER" [userId]="entity.id"
    detailsMode="true"></tb-audit-log-table>
</mat-tab>
